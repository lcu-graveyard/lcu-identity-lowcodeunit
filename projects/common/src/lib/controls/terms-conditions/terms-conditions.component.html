<div fxFlex fxLayoutAlign="center center">
  <mat-card fxFlex fxLayoutAlign="start" fxLayout="column" fxLayoutGap="10px">
      <!-- <mat-toolbar fxLayout="row" fxLayoutAlign="center center" class="title-container">
        <div class="mat-title title-con">{{ Title }}</div>
      </mat-toolbar> -->
      <!-- <div fxLayout="column"> -->
        <mat-card-header>
          <div>
              <mat-card-title>{{ Title }}</mat-card-title>
              <mat-card-subtitle>{{ SubTitle }}</mat-card-subtitle>
          </div>
        </mat-card-header>
      <!-- </div> -->
      <div fxFlex fxLayout="column">
        <mat-list>
            <mat-list-item *ngFor="let item of TermsConditionConfig" class="mt-20">
              <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="10px" class="mb-20">
                <span class="mat-caption">{{ item.Term }}</span>
                <span class="mat-caption">{{ item.Condition }}</span>
              </div>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="TermsConditionHandler(true)">Agree</button>
        <button mat-raised-button color="warn" (click)="TermsConditionHandler(false)">Disagree</button>
      </div>
  </mat-card>
</div>
