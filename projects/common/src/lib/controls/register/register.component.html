    <form [formGroup]="Form" validate="false" fxLayoutAlign="center center" fxLayout="column" autocomplete="off">

      <mat-card fxFlex fxLayoutAlign="start" fxLayout="column">
          <!-- <mat-toolbar fxLayoutAlign="center center" class="title-container mb-10">
            <span>Register</span>
          </mat-toolbar> -->

          <!-- <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10 icon-color">face</mat-icon>
            <mat-form-field class="full-width">
              <input formControlName="usernameControl" matInput placeholder="Username" required autocomplete="off">
              <mat-error *ngFor="let validation of VMUsername">

                    <mat-error *ngIf="validation.Type === 'pattern'">
                        {{validation.Message}}

              </mat-error>
            </mat-form-field>

          <div *ngIf="RegisterError?.length > 0" fxLayout="row" fxLayoutAlign="center center">
            <mat-error class="mat-title">
              {{ RegisterError }}
            </mat-error>
          </div>

          <div *ngIf="Success === true" fxLayout="row" fxLayoutAlign="center center">
            <p class="mat-title" color="accent"> Success </p>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10" color="accent">email</mat-icon>
            <mat-form-field class="full-width">
              <input formControlName="emailControl" matInput placeholder="Email" required>
              <mat-error *ngFor="let validation of VMEmail">
                  <mat-error *ngIf="EmailControl.hasError(validation.Type) && EmailControl.dirty || EmailControl.touched">
                    <mat-error *ngIf="validation.Type === 'pattern'">
                        {{validation.Message}}
                    </mat-error>
                  </mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10" color="accent">lock</mat-icon>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" formControlName="passwordControl" [type]="HidePassword ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="HidePassword = !HidePassword" class="hide-password icon-color">{{HidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngFor="let validation of VMPassword">
                  <mat-error *ngIf="PasswordControl.hasError(validation.Type) && PasswordControl.dirty || PasswordControl.touched">
                    <mat-error *ngIf="validation.Type === 'pattern'">
                        {{validation.Message}}
                    </mat-error>
                  </mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10" color="accent">lock</mat-icon>
            <mat-form-field class="full-width">
              <input matInput placeholder="Confirm Password" formControlName="confirmPasswordControl" [type]="HideConfirmPassword ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="HideConfirmPassword = !HideConfirmPassword" class="hide-password icon-color">{{HideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngFor="let validation of VMConfirmPassword">
                  <mat-error *ngIf="ConfirmPasswordControl.hasError(validation.Type) && (ConfirmPasswordControl.dirty || ConfirmPasswordControl.touched)">{{validation.Message}}</mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="center center">
            <mat-slide-toggle color="primary" formControlName="termsControl" class="mr-10" required>Agree to Terms</mat-slide-toggle>
            <button mat-button color="primary"(click)="CurrentMember()" class="ml-10">Already Registered? Login</button>
          </div>

          <div class="mt-10" fxLayout="column" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" class="mat-button-lg full-width" [disabled]="!Form.valid" (click)="HandleRegister()">
                Register
            </button>
            <div class="mt-10 full-width">
              <mat-progress-bar *ngIf="Loading && Loading === true" mode="buffer"></mat-progress-bar>
            </div>
          </div>
      </mat-card>
    </form>
  </div>
