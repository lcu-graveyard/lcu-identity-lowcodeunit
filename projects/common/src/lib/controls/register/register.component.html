<div fxFlex fxLayoutAlign="center center">
    <form [formGroup]="Form" validate="false" fxLayoutAlign="center center" fxLayout="column">

      <mat-card fxFlex fxLayoutAlign="start" fxLayout="column">
          <mat-toolbar fxLayoutAlign="center center" class="title-container mb-10">
            <span>Register</span>
          </mat-toolbar>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10 icon-color">face</mat-icon>
            <mat-form-field class="full-width">
              <input formControlName="username" matInput placeholder="Username" required>
              <mat-error *ngFor="let validation of VMUsername">
                  <mat-error *ngIf="Username.hasError(validation.Type) && Username.dirty || Username.touched">
                    <mat-error *ngIf="validation.Type === 'pattern'">
                        {{validation.Message}}
                    </mat-error>
                  </mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10 icon-color">email</mat-icon>
            <mat-form-field class="full-width">
              <input formControlName="email" matInput placeholder="Email" required>
              <mat-error *ngFor="let validation of VMEmail">
                  <mat-error *ngIf="Email.hasError(validation.Type) && Email.dirty || Email.touched">
                    <mat-error *ngIf="validation.Type === 'pattern'">
                        {{validation.Message}}
                    </mat-error>
                  </mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10 icon-color">lock</mat-icon>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" formControlName="password" [type]="HidePassword ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="HidePassword = !HidePassword" class="hide-password icon-color">{{HidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngFor="let validation of VMPassword">
                  <mat-error *ngIf="Password.hasError(validation.Type) && Password.dirty || Password.touched">
                    <mat-error *ngIf="validation.Type === 'pattern'">
                        {{validation.Message}}
                    </mat-error>
                  </mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-10 icon-color">lock</mat-icon>
            <mat-form-field class="full-width">
              <input matInput placeholder="Confirm Password" formControlName="confirmPassword" [type]="HideConfirmPassword ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="HideConfirmPassword = !HideConfirmPassword" class="hide-password icon-color">{{HideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngFor="let validation of VMConfirmPassword">
                  <mat-error *ngIf="ConfirmPassword.hasError(validation.Type) && (ConfirmPassword.dirty || ConfirmPassword.touched)">{{validation.Message}}</mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="center center">
            <mat-slide-toggle color="primary" formControlName="terms" class="mr-10" required>Agree to Terms</mat-slide-toggle>
            <button mat-button color="primary"(click)="CurrentMember()" class="ml-10">Already Registered? Login</button>
          </div>

          <div class="mt-10" fxLayout="column" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" class="mat-button-lg full-width" [disabled]="!Form.valid" (click)="HandleRegister()">
                Register
            </button>
            <div class="mt-10 full-width">
            <mat-progress-bar *ngIf="LoadingInput" mode="buffer"></mat-progress-bar>
          </div>
          </div>
      </mat-card>
    </form>
  </div>
